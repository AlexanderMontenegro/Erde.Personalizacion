<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERDE Personalizados</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.0/tsparticles.bundle.min.js"
      defer
    ></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        tsParticles.load("tsparticles", {
          fullScreen: { enable: true, zIndex: -1 },
          background: { color: "#000000" },
          particles: {
            number: { value: 50 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: { min: 1, max: 5 } },
            move: { enable: true, speed: 1 },
            links: {
              enable: true,
              distance: 120,
              color: "#ffffff",
              opacity: 0.3,
              width: 1,
            },
          },
          interactivity: {
            events: {
              onHover: { enable: true, mode: "repulse" },
              onClick: { enable: true, mode: "push" },
            },
            modes: {
              repulse: { distance: 100 },
              push: { quantity: 4 },
            },
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="tsparticles"></div>

    <div class="container">
      <img src="LOGO.png" alt="Logo ERDE" class="logo" loading="lazy" />

      <div class="icon-grid">
        <a
          href="https://www.facebook.com/share/19C6R9ygNf/"
          target="_blank"
          rel="noopener"
          aria-label="Facebook"
          class="icon-link"
        >
          <img
            src="facebook.png"
            alt="Facebook"
            class="icon-img"
            loading="lazy"
          />
          <span class="icon-text">Facebook</span>
        </a>
        <a
          href="https://www.instagram.com/erde.personalizados?igsh=MXNuejFueDc1bDdrdg=="
          target="_blank"
          rel="noopener"
          aria-label="Instagram"
          class="icon-link"
        >
          <img
            src="instagram.png"
            alt="Instagram"
            class="icon-img"
            loading="lazy"
          />
          <span class="icon-text">Instagram</span>
        </a>
         <a
          href="https://wa.me/5491170504193"
          target="_blank"
          rel="noopener"
          aria-label="WhatsApp"
          class="icon-link"
        >
          <img
            src="tiktok.png"
            alt="tiktok"
            class="icon-img"
            loading="lazy"
          />
          <span class="icon-text">TikTok</span>
        </a>
        <a
          href="https://wa.me/5491170504193"
          target="_blank"
          rel="noopener"
          aria-label="WhatsApp"
          class="icon-link"
        >
          <img
            src="whatsapp.png"
            alt="WhatsApp"
            class="icon-img"
            loading="lazy"
          />
          <span class="icon-text">WhatsApp</span>
        </a>
        
        
      </div>
      <div class="icon-grid">
        <a
          href="mailto:elrincondeemily.erde@gmail.com"
          aria-label="Correo"
          class="icon-link"
        >
          <img src="correo.png" alt="Correo" class="icon-img" loading="lazy" />
          <span class="icon-text">Correo</span>
        </a>
        <a
          href="https://www.mercadolibre.com.ar/pagina/erde"
          target="_blank"
          rel="noopener"
          aria-label="mercadolibre"
          class="icon-link"
        >
          <img
            src="compras.png"
            alt="Mercado libre"
            class="icon-img"
            loading="lazy"
          />
          <span class="icon-text">Mercado Libre</span>
        </a>
        <a
          href="https://erde-landigpage.onrender.com"
          target="_blank"
          rel="noopener"
          aria-label="Sitio Web"
          class="icon-link"
        >
          <img
            src="pagina web.png"
            alt="Sitio Web"
            class="icon-img"
            loading="lazy"
          />
          <span class="icon-text">Web</span>
        </a>
        
        
      </div>
    </div>
  </body>
</html>
