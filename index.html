<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERDE Personalizados</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e1c2d2e00.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --red: #e7332d;
        --blue: #00bdf2;
        --green: #009640;
        --yellow: #f4d83d;
        --purple: #3c3b6e;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        /*background: #f9f9f9;*/
        background: url("Fondo.png") no-repeat center center fixed;
        background-size: contain;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 2rem 1rem;
      }

      .container {
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .logo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 2rem;
        border: 4px solid var(--green);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        justify-content: center;
      }

      .link-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        text-decoration: none;
        transition: transform 0.2s ease;
      }

      .link-btn i {
        margin-right: 0.5rem;
      }

      .link-btn:hover {
        transform: scale(1.05);
      }

      .facebook {
        background: var(--blue);
      }
      .instagram {
        background: var(--red);
      }
      .whatsapp {
        background: var(--green);
      }
      .email {
        background: var(--purple);
      }

      @media (max-width: 480px) {
        .link-btn {
          font-size: 0.9rem;
          padding: 0.8rem;
        }
        .grid {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="LOGO2.png" alt="Logo ERDE" class="logo" />

      <div class="grid">
        <a
          href="https://www.facebook.com/share/19C6R9ygNf/"
          class="link-btn facebook"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-facebook-f"></i> Facebook
        </a>

        <a
          href="https://www.instagram.com/erde.personalizados?igsh=MXNuejFueDc1bDdrdg=="
          class="link-btn instagram"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-instagram"></i> Instagram
        </a>

        <a
          href="https://wa.me/5491170504193"
          class="link-btn whatsapp"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>

        <a href="mailto:elrincondeemily.erde@gmail.com" class="link-btn email">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </body>
</html>
